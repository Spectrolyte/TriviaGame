<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Allura|Cardo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</head>
<body>
	<!-- header for title -->
	<div class="page-header">
	  Harry Potter Trivia Game
	</div>
	<!-- content container -->
	<div class="container">
		<!-- end-game stats -->
		<div class="row stats">
			<div class="col-sm-12">
				<h1>See how well you did:</h1>
				<hr>
				<h3>Correct: <span id="correct"></span></h3>
				<h3>Wrong: <span id="wrong"></span></h3>
				<h3>Missed: <span id="missed"></span></h3>
				<hr>
				<button class="btn btn-default restart" type="submit"><span>Play again?</span></button>
			</div>
		</div>
		<!-- right or wrong -->
		<div class="row answer">
			<div class="col-sm-12">
				<h1><span class="right-wrong"></span></h1>
			</div>
		</div>
		<!-- image -->
		<div class="row img-gif">
			<!-- insert image tag here -->
		</div>
		<!-- time display -->
		<div class="row time">
			<div class="col-sm-12">
				<h2 id="time">Time Remaining: <span id="time-remaining">10</span> seconds!</h2>
				<p class="welcome">Welcome! Test your Harry Potter knowledge with this trivia game!</p>
				<button class="btn btn-default start" type="submit"><span>Start Quiz</span></button>
			</div>
		</div>
		<!-- current question -->
		<div class="row question">
			<div class="col-sm-12">
				<h3 id="question">Question: <span id="current-question"></span></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<br>
				<p class="description"></p>
			</div>
		</div>
		<!-- answer choices -->
		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-default options option0" type="submit"><span>Button1</span></button>
				<button class="btn btn-default options option1" type="submit"><span>Button2</span></button>
				<button class="btn btn-default options option2" type="submit"><span>Button3</span></button>
				<button class="btn btn-default options option3" type="submit"><span>Button4</span></button>
			</div>
		</div>
	</div>
	
</body>
</html>
