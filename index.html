<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<!-- header for title -->
	<div class="page-header">
	  <h1>Trivia Game</h1>
	</div>
	<!-- content container -->
	<div class="container">
		<!-- time display -->
		<div class="row">
			<h2 id="time">Time Remaining: <span id="time-remaining"></span></h2>
		</div>
		<!-- current question -->
		<div class="row">
			<h3 id="question">Question: <span id="current-question"></span></h3>
		</div>
		<!-- answer choices -->
		<div class="row">
			<button class="btn btn-default option1" type="submit">Button1</button>
			<button class="btn btn-default option2" type="submit">Button2</button>
			<button class="btn btn-default option3" type="submit">Button3</button>
			<button class="btn btn-default option4" type="submit">Button4</button>
		</div>
	</div>
	
</body>
</html>
