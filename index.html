<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</head>
<body>
	<!-- header for title -->
	<div class="page-header">
	  <h1>Trivia Game</h1>
	</div>
	<!-- content container -->
	<div class="container">
		<!-- end-game stats -->
		<div class="row stats">
			<ul>
				<h1>See how well you did:</h1>
				<li>Correct: <span id="correct"></span></li>
				<li>Wrong: <span id="wrong"></span></li>
				<li>Missed: <span id="missed"></span></li>
				<button class="btn btn-default restart" type="submit"><span>Play again?</span></button>
			</ul>
		</div>
		<!-- right or wrong -->
		<div class="row answer">
			<h1><span class="right-wrong"></span></h1>
		</div>
		<!-- image -->
		<div class="row img-gif">
			<!-- insert image tag here -->
		</div>
		<!-- time display -->
		<div class="row time">
			<h2 id="time">Time Remaining: <span id="time-remaining"></span></h2>
			<button class="btn btn-default start" type="submit"><span>Start Game</span></button>
		</div>
		<!-- current question -->
		<div class="row question">
			<h3 id="question">Question: <span id="current-question"></span></h3>
		</div>
		<div class="row">
			<p class="description"></p>
		</div>
		<!-- answer choices -->
		<div class="row">
			<h4><span class="user-choice">You picked: </span></h4>
			<button class="btn btn-default options option0" type="submit"><span>Button1</span></button>
			<button class="btn btn-default options option1" type="submit"><span>Button2</span></button>
			<button class="btn btn-default options option2" type="submit"><span>Button3</span></button>
			<button class="btn btn-default options option3" type="submit"><span>Button4</span></button>
		</div>
	</div>
	
</body>
</html>
